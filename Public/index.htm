<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Pirate Massacre</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="echarts.js"></script>
    <script type="text/javascript" language="javascript">
        function showError() {
            errorDialog = document.getElementById('Error');
            errorDialog.style.visibility = "visible";
        }

        function hideError() {
            errorDialog = document.getElementById('Error');
            errorDialog.style.visibility = "hidden";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="Error">An error occured connectiong to the server. Retrying...</div>
    <div id="Wrap">
        <div id="Main" class="Panel">
            <div id="Loading">Loading...</div>
        </div>
        <script type="text/javascript" language="javascript">
            function reloadMissions() {
                $('#Main').load('mission_report', function (response, status, xhr) {
                    if (status == 'error') {
                        showError();
                    }
                    else {
                        hideError();
                    }
                });
            }

            setInterval(reloadMissions, 3000);
        </script>


        <div id="Finance" class="Panel">Finance</div>
        <script type="text/javascript" language="javascript">
            function reloadFinance() {
                $.getJSON('finance_report', function (finance_data) {
                    financeElement.style.visibility = "visible"
                    financeChart.setOption({ dataset: { source: finance_data } });
                })
            }

            function createChart() {
                $.getJSON('chart_theme.json', function (themeJSON) {
                    echarts.registerTheme('chart_theme', themeJSON);

                    var financeElement = document.getElementById('Finance')
                    financeChart = echarts.init(financeElement, 'chart_theme');

                    // Specify the configuration items and data for the chart
                    var option = {
                        legend: {},
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                            animation: false
                            }
                        },
                        xAxis: {
                            type: 'category'
                        },
                        yAxis: {},
                        series: [
                            {
                                type: 'line',
                                name: 'Credits'
                            }
                        ],
                        grid: {
                            left: "15%"
                        },
                    };

                    // Display the chart using the configuration items and data just specified.
                    financeChart.setOption(option);

                    setInterval(reloadFinance, 3000);
                });
            }

            let financeElement = document.getElementById('Finance')
            financeElement.style.visibility = "hidden"

            let financeChart = createChart()
        </script>

        <script type="text/javascript">

        </script>

        <script>
            hideError();
        </script>
    </div>
</body>

</html>
